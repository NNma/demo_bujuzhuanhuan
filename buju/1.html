<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">

<title></title>
<style>
*{margin: 0;padding: 0;}

ul{
	width:550px;
	margin:0 auto;
	position: relative;
}

li{
	width: 100px;
	height: 100px;
	float: left;
	margin: 10px;
	background: #ccc;
	list-style: none;
	opacity: 0;
}
</style>
<script src="move.js"></script>
<script>
window.onload = function(){
	
	var ul = document.getElementById('ul1');
	var lis = ul.children;
	var aPos = [];
	
	//布局转换
	
	for(var i=0;i<lis.length;i++){
		aPos[i] = {
			top:lis[i].offsetTop,
			left:lis[i].offsetLeft,
			width:lis[i].offsetWidth,
			height:lis[i].offsetHeight
		}
	}
	
	for(var i=0;i<lis.length;i++){
		lis[i].style.left = aPos[0].left + 'px';
		lis[i].style.top = aPos[0].top + 'px';
		lis[i].style.position = 'absolute';
		lis[i].style.margin = 0;
		aPos[i].opacity = 1;
	}
	
//	console.log(aPos)
	
	var timer = null;
	var num = 0;
	
	timer = setInterval(function(){
		move(lis[num],aPos[num],500,'easeOut');
		num++;
		if(num == lis.length){
			clearInterval(timer);
		}
		console.log(num);
	},100);
	
	
	
	
	
	
	
	
	
}
</script>
</head>

</body>
